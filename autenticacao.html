<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" type="imagex/png"
    href="https://github.com/ibmec-tec/p2-desenvolvimento-web-2023-2/blob/main/escudo.png?raw=true">
  <title>Botafogo Login</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>ENTRAR</h1>
      <form id="loginForm">
        <div class="label-float">
          <input type="text" id="usuario" name="usuario" placeholder="Usuario: Botafogo" required />
          <label id="userLabel" for="usuario">Usuario</label>
        </div>
        <div class="label-float">
          <input type="password" id="senha" name="senha" placeholder="Senha: Botafogo123" required />
          <label id="senhaLabel" for="senha">Senha</label>
        </div>
        <div class="justify-center">
          <button type="button" onclick="entrar()">Entrar</button>
        </div>
      </form>
      <div class="justify-center">
        <hr />
      </div>
    </div>
  </div>
  <script src="hash.js"></script>
  <script src="authenticacaoJS.js"></script>
</body>

</html>
